<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="calculadora, costo, calcular costo, dividir gatos, calcular">
    <meta name="description" content="Calculadora online para dividir gastos realizados entre varias personas">
    <meta name="author" content="Elias Upstein">
    <title>Calculadora de gastos</title>
    <link rel="icon" href="icon.ico"/>
    <script src="main.js"></script>
</head>
<body>
    <header>
        <h1>Calculadora de gatos</h1>
    </header>
    <main>
        <article>
            <section>  
                <h3>Ingresar nombre y gasto</h3>
                <h4>Ingrese un nombre para borrar la primer referencia</h4>
                <input type="text" id="nombre" placeholder="Nombre">
                <input type="number" id="gasto" placeholder="Gasto">
                <button id="boton" onclick="agregar(nombre.value, gasto.value)">Agregar</button>
                <button id="boton" onclick="borrar(nombre.value)">Borrar</button>
            </section>
            <section id="datos">
            </section>
            <section id="pagar">
            </section>
        </article>
    </main>
    <footer>
        <h6>Curso Full Stack Developer - Sprint 2 - ITBA</h6>
        <h6>Elias Román Upstein - Comisión 6</h6>
    </footer>
</body>
</html>
