<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="calculadora, costo, calcular costo, dividir gatos, calcular">
    <meta name="description" content="Calculadora online para dividir gastos realizados entre varias personas">
    <meta name="author" content="Elias Upstein">
    <title>Calculadora de gastos</title>
    <link rel="icon" href="icon.ico"/>
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-info">
    <header>
        <h1>Calculadora de gatos</h1>
    </header>
    <main class="container-fluid d-flex align-items-center justify-content-center">
        <article class="card bg-warning" style="width: 50rem;">
            <section>  
                <div class="row">
                    <h3 class="col-12">Ingresar nombre y gasto</h3>
                    <h4 class="col-12">Ingrese un nombre para borrar la primer referencia</h4>
                </div>
                <div class="row">
                    <input type="text" id="nombre" placeholder="Nombre" class="col-12 col-md-6">
                    <input type="number" id="gasto" placeholder="Gasto" class="col-12 col-md-6">
                    <button id="boton" onclick="agregar(nombre.value, gasto.value)" class="btn btn-primary col-12 col-md-6">Agregar</button>
                    <button id="boton" onclick="borrar(nombre.value)" class="btn btn-danger col-12 col-md-6">Borrar</button>
                </div>
            </section>
            <section id="datos">
            </section>
            <section id="pagar">
            </section>
        </article>
    </main>
    <footer>
        <h6>Curso Full Stack Developer - Sprint 2 - ITBA</h6>
        <h6>Elias Román Upstein - Comisión 6</h6>
    </footer>
</body>
</html>
